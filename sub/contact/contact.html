<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
   
<div id="parent-wrap">
    <iframe id="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLScB8E9RXrqgtp5n-EDvBEs7lCFtctS4ggXZ-SkTVPSBiFVt3g/viewform?embedded=true"></iframe>
</div>
<script>
    function resizeIframe() {
        var iframe = document.getElementById("form-iframe");
        var parent = document.getElementById("parent-wrap");
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;
        iframe.style.width = screenWidth + "px";
        iframe.style.height = screenHeight + "px";
        parent.style.width = "100%";
        parent.style.height = "100%";
    }
    window.onload = resizeIframe;
    window.onresize = resizeIframe;
</script>

</body>
</html>
