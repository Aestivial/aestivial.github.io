<!DOCTYPE html>
<html>
<head>
  <title>Terminal A35T</title>
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <script src="script.js"></script>
</head>
<body class="home-page">
  <div id="terminal">
    <div id="terminal-header">
      <span>Welcome to the T3RM1N4L Aest</span>
      <p id="description">Enter command to initialize: [home,projects,about,...]</p>
    </div>
    <div id="terminal-body">
      <div id="terminal-input">
        <span>></span>
        <input type="text" id="command-input" class="blink" onkeyup="handleEnter(event)">
      </div>
      <div id="terminal-output"></div>
    </div>
  </div>
</body>
</html>
