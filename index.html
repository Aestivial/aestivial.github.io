<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body class="login-page">
  <div id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Admin" onkeyup="handleEnter(event)">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Aestivial" onkeyup="handleEnter(event)">
    <button onclick="handleLogin()">Login</button>
  </div>
</body>
</html>
